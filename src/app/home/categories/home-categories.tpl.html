<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h2>
        Categories
      </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-sm-6 ">
      <div class="panel panel-default panel-category" ui-sref="needs({ category: 'Goods' })">
        <img src="src/app/home/categories/images/goods.jpg" />
        <div class="panel-body text-center">
          <h4>Goods</h4>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-6 ">
      <div class="panel panel-default panel-category" ui-sref="needs({ category: 'Housing' })">
        <img src="src/app/home/categories/images/housing.jpg" />
        <div class="panel-body text-center">
          <h4>Housing</h4>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-6 ">
      <div class="panel panel-default panel-category" ui-sref="needs({ category: 'Services' })">
        <img src="src/app/home/categories/images/services.jpg" />
        <div class="panel-body text-center">
          <h4>Services</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary btn-lg btn-block" ui-sref="needs">All categories</button>
    </div>
  </div>
